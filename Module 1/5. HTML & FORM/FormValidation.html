<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<script type="text/javascript" src="main.js" ></script>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="container">
		<form method="post" action="#" id="form_1">
			<h3 class="heading">Thành viên đăng ký</h3>
			<p class="quote">Cùng nhau học lập trình tại CodeGym ❤️</p>

           <div class="form_group">
           	     <label for="fullname" >Tên Đầy Đủ</label><br>
	           	 <input type="text" id="fullname" name="fullname" placeholder="VD: Nguyễn Công Đạt">
	           	  <span class="form-message"></span>
           </div>

           <div class="form_group">
           	     <label for="email" >Email</label><br>
	           	 <input type="text" id="email" name="email" placeholder="VD: email@domaino.com">
	           	  <span class="form-message"></span>
           </div>


           <div class="form_group">
           	     <label for="password" >Mật Khẩu</label><br>
	           	 <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
	           	  <span class="form-message"></span>
           </div>


           <div class="form_group">
           	     <label for="re_password" >Nhập Lại Mật Khẩu</label><br>
	           	 <input type="password" id="re_password" name="re_password" placeholder="Nhập lại mật khẩu">
	           	  <span class="form-message"></span>
           </div>
           <div class="form_group">
           	<button class="form_submit_btn">Đăng ký</button>
           </div>
          





















		</form>
	</div>
</body>
</html>
